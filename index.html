<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CoffeeX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
  <script type="text/javascript" src="jquery.onepage-scroll.js"></script>
  <link rel="stylesheet" href="main.css">
  <link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script>
	  $(document).ready(function(){
      $(".main").onepage_scroll({
        sectionContainer: "section",
        responsiveFallback: 600,
        loop: true
      });
		});
  </script>
  <script type="text/javascript">
  $(function(){
    $('.t_bt01').click(function(){
      $('.sl01').css('left','10%');
      $('.sl02').css('left','-10%');
    });
    $('.t_bt02').click(function(){
      $('.sl02').css('left','10%')
      $('.sl01').css('left','-10%');
    });
    $('.bt02').click(function(){
      $('.img01').hide(),
      $('.img02').show();
    });
    $('.bt01').click(function(){
      $('.img02').hide(),
      $('.img01').show();
    });
  });
  </script>
  </head>
  <body>
    <div class="main">
      <section class="s1">
        <!--video autoplay="" muted="" loop="" playsinline="" webkit-playsinline="" style="width: 60%;margin-bottom:1em;margin-left:50%;transform:translate(-50%,0);"><source src="p1.mp4" type="video/mp4" alt=""></video-->
        <p class="s_title">Inspiration</p>
        <h1 class="s1t"><span class="red">coffeX is coffeless Brand.
        </h1>
      </section>
      <section>
        <div class="s2">
          <div class="left">
            <ul class="s_title">
              <li class="t_bt01">Past-Present</li>
              <li class="t_bt02">Future</li>
            </ul>
            <ul class="second_list sl01">
              <li class="bt01">P01</li>
              <li class="bt02">P02</li>
            </ul>
            <ul class="second_list sl02">
              <li class="bt01">F01</li>
              <li class="bt02">F02</li>
            </ul>
          </div>
          <div class="right">
            <img src="img/01.png" alt="" class="img01">
            <img src="img/02.png" alt="" class="img02">
          </div>

        </div>
      </section>

      <div id="web_only">비좁은 여기 말구 <br>[PC Web]으로 확인해주세요.</div>
    </div>
  </body>
</html>
